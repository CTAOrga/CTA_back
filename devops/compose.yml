services:
  # ==============================
  # Backend "normal" (BD demo)
  # ==============================
  backend:
    build:
      context: ../
      dockerfile: devops/Dockerfile
    container_name: cta_backend
    ports:
      - "8000:8000"
    env_file:
      - ./.env.compose
    networks:
      - cta_back_network
    depends_on:
      - mysql
    restart: unless-stopped # ← si falla al arrancar, reintenta
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: cta_front_dev:latest
    container_name: cta_frontend
    ports:
      - "8080:80" # Puerto 80 para producción
    networks:
      - cta_back_network
    depends_on:
      - backend
    restart: unless-stopped

  # ==============================
  # MySQL "normal"
  # ==============================
  mysql:
    image: mysql:8.0.19
    container_name: mysql-container
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root # Contraseña para el usuario root
      MYSQL_DATABASE: appdb # Nombre de la base de datos a crear
      MYSQL_USER: appuser # Nombre del usuario a crear
      MYSQL_PASSWORD: "AppPass!123" # Contraseña para el usuario
    networks:
      - cta_back_network
    ports:
      - "3307:3306" # antes "3306:3306 --para no romper el build de Docker si ya estas corriendo mySql local en 3306"
    volumes:
      - mysql-data:/var/lib/mysql
        # ⬇️ NUEVO: healthcheck para que Compose sepa cuándo MySQL está listo
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot --silent"]
      interval: 5s
      retries: 30
      start_period: 20s
      timeout: 3s

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus-observer
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - cta_back_network

  grafana:
    image: grafana/grafana
    container_name: grafana-observer
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    ports:
      - 3000:3000
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - cta_back_network

  loki:
    image: grafana/loki:latest
    container_name: loki-observer
    restart: unless-stopped
    ports:
      - 3100:3100
    volumes:
      - ./loki/config.yml:/etc/loki/config.yaml
    networks:
      - cta_back_network

  promtail-app:
    image: grafana/promtail:latest
    container_name: promtail-observer
    restart: unless-stopped
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["-config.file=/etc/promtail/config.yaml"]
    depends_on: # Ensure loki is available before promtail starts
      - loki
    networks:
      - cta_back_network

  # ==============================
  # Backend PERF (BD de performance)
  # ==============================
  backend_perf:
    build:
      context: ../
      dockerfile: devops/Dockerfile
    container_name: cta_backend_perf
    ports:
      - "8001:8000"
    env_file:
      - ./.env.compose
    environment:
      # ...pero pisamos solo la URL de BD para que vaya a mysql_perf
      - DATABASE_URL=mysql+pymysql://appuser:AppPass!123@mysql_perf:3306/cta_perf
    networks:
      - cta_back_network
    depends_on:
      - mysql_perf
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ==============================
  # MySQL PERF
  # ==============================
  mysql_perf:
    image: mysql:8.0.19
    container_name: mysql-perf
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cta_perf
      MYSQL_USER: appuser
      MYSQL_PASSWORD: "AppPass!123"
    # el mapeo al host es opcional; si querés debug desde host:
    ports:
      - "3308:3306"
    networks:
      - cta_back_network
    volumes:
      - mysql-perf-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot --silent"]
      interval: 5s
      retries: 30
      start_period: 20s
      timeout: 3s

  # ==============================
  # k6
  # ==============================
  k6:
    image: grafana/k6:latest
    container_name: k6-runner
    networks:
      - cta_back_network
    volumes:
      - ../k6:/k6
    environment:
      - API_BASE_URL=http://cta_backend:8000/api/v1
      - API_BASE_URL_PERF=http://cta_backend_perf:8000/api/v1
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # opcionales, si querés configurar vía env:
      - AGENCY_EMAIL=agency_perf@cta.com
      - AGENCY_PASSWORD=Perf1234!
      - BUYER_EMAIL=buyer_perf@cta.com
      - BUYER_PASSWORD=Perf1234!
    profiles:
      - "k6" # para que no arranque siempre si no querés

volumes:
  mysql-data:
  mysql-perf-data:

networks:
  cta_back_network:
