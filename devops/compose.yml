services:
  backend:
    build:
      context: ../
      dockerfile: devops/Dockerfile
    ports:
      - "8010:8010"
    env_file:
      - ../.env
    networks:
      - cta_back_network
    depends_on:
      - mysql
     
  mysql:
    image: mysql:8.0.19
    container_name: mysql-container
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root # Contraseña para el usuario root
      MYSQL_DATABASE: appdb               # Nombre de la base de datos a crear
      MYSQL_USER: appuser                         # Nombre del usuario a crear
      MYSQL_PASSWORD: "AppPass!123"           # Contraseña para el usuario
    networks:
      - cta_back_network
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:

networks:
  cta_back_network:
